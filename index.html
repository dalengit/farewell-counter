<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="farewell-card">
            <div class="header">
                <h1 class="title">👋 Farewell Counter</h1>
                <p class="subtitle">Counting down to a new adventure</p>
            </div>
            
            <div class="counter-display">
                <div class="time-unit">
                    <div class="number" id="days">0</div>
                    <div class="label">Days</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="number" id="hours">0</div>
                    <div class="label">Hours</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="number" id="minutes">0</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="number" id="seconds">0</div>
                    <div class="label">Seconds</div>
                </div>
            </div>
            
            <div class="message-section">
                <div class="departure-info">
                    <p class="departure-text" id="departure-text">Time until departure</p>
                    <p class="date-display" id="target-date">Target Date: Not Set</p>
                </div>
                
                <div class="controls">
                    <input type="datetime-local" id="date-picker" class="date-input">
                    <button id="set-date-btn" class="set-date-btn">Set Departure Date</button>
                </div>
            </div>
            
            <div class="celebration" id="celebration" style="display: none;">
                <div class="celebration-content">
                    <h2>🎉 The Day Has Arrived! 🎉</h2>
                    <p>Wishing you all the best on your new journey!</p>
                    <div class="confetti"></div>
                </div>
            </div>
            
            <div class="footer">
                <p>Made with ❤️ for a colleague's farewell</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
